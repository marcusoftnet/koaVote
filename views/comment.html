{% extends 'layout.html' %}

{% block title %}{{ thankYouText }}{% endblock %}

{% block content %}
<h1>{{ thankYouText }}</h1>
<p class="lead">{{ commentTitle }}</p>
<form name='commentForm' action='/vote/{{ voteId }}/comment' method='post'  class='form-horizontal' role='form'>
<div class='form-group'>
  <div class='col-sm-8'>
  		<textarea id='comment' name='comment' placeholder='{{ commentTitle }}' rows='5' class='form-control input-lg'></textarea>
	</div>
</div>
<div class='form-group'>
	<div class='col-sm-10'>
		<input type='submit' value='Ok' class='btn btn-primary btn-lg'>
  		&nbsp;<a href='/vote?questionId={{ questionId }}' class='btn btn-primary btn-lg' role='button'>Cancel</a>
  		&nbsp;<a href='/question/{{ questionId }}/result' class='btn btn-primary btn-lg' role='button'>Results</a>
		</div>
	</div>
</form>
{% endblock %}
