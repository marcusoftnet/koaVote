{% extends 'layout.html' %}

{% block title %}Question details{% endblock %}

{% block content %}
<h1>'{{question.questionTitle}}' </h1>
<form name='questionForm' action='/question/{{ question.id }}/update' method='post' class='form-horizontal' role='form'>
	<div class='form-group'>
		<label class='col-sm-2 control-label lead'>Id:</label>
		<div class='col-sm-8'>
			<pre>{{ question.id }}</pre>
		</div>
		<div class='col-sm-2'>
		<a href='/vote?questionId={{ question.id }}' class='btn btn-primary btn' role='button'>Start voting here</a>
		</div>
	</div>
	<div class='form-group'>
		<label for='questionTitle' class='col-sm-2 control-label lead'>Question:</label>
		<div class='col-sm-10'>
			<input type='text' id='questionTitle' name='questionTitle' value='{{question.questionTitle}}' class='form-control input-lg'>
		</div>
	</div>
	<div class='form-group'>
		<label for='tagString' class='col-sm-2 control-label lead'>Tags:</label>
		<div class='col-sm-10'>
			<input type='text' id='tagString' name='tagString' value='{{question.tags.join(',')}}' class='form-control input-lg'>
		</div>
	</div>
	<div class='form-group'>
		<label for='thankYouText' class='col-sm-2 control-label lead'>'Thank you'-text:</label>
	  	<div class='col-sm-10'>
			<input type='text'id='thankYouText' name='thankYouText' value='{{question.thankYouText}}' class='form-control input-lg' >
	  	</div>
	</div>
	<div class='form-group'>
		<label for='commentTitle' class='col-sm-2 control-label lead'>Comment label:</label>
	  	<div class='col-sm-10'>
			<input type='text'id='commentTitle' name='commentTitle' value='{{question.commentTitle}}' class='form-control input-lg' >
	  	</div>
	</div>
	<div class='form-group'>
		<div class='col-sm-2'>&nbsp;</div>
		<div class='col-sm-2'>
			<input type='submit' value='Update question' class='btn btn-primary btn-lg'>
		</div>
		<div class='col-sm-8'>
			<a href="/question/{{}}/result" class='btn btn-secondary btn-lg' role='button'>Current result</a>
		</div>
	</div>
</form>
{% endblock %}
